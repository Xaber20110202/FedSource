<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- 使用老的 即将废弃的 Context API https://react.docschina.org/docs/legacy-context.html -->
  <script type="text/babel">
    class Button extends React.Component {
      render() {
        return (
          <button style={{ background: this.context.color }}>
            {this.props.children}
          </button>
        );
      }
    }

    Button.contextTypes = {
      color: PropTypes.string
    };

    class Message extends React.Component {
      render() {
        return (
          <div>
            {this.props.text} <Button>Delete</Button>
          </div>
        );
      }
    }

    class MessageList extends React.Component {
      state = {
        color: 'red'
      }
      getChildContext() {
        return {color: this.state.color };
      }

      shouldComponentUpdate() {
        return true
      }

      componentDidMount() {
        setTimeout(() => {
          // state / props 改变 -> 触发重新渲染 【注意：如果 shouldComponentUpdate 为 false 的话，是不会 re-render 的，底下的 组件也不会拿到最新的 context 值】
          // state / props 改变 -> getChildContext 重新调用 -> context 改变
          this.setState({ color: 'green' })
        }, 1000)
      }

      render() {
        const children = this.props.messages.map((message) =>
          <Message text={message.text} />
        );
        return <div>{children}</div>;
      }
    }

    MessageList.childContextTypes = {
      color: PropTypes.string
    };

    ReactDOM.render(
      <MessageList messages={[{text: 'sdfasdf' }, {text: 'sdfasdf' }]} />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
